<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>HNGx Stage-1</title>
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="group">
                <p>Name:</p>
                <h1 data-testid="slackUserName">Mariam Jubril</h1>
            </div>
            <div class="group">
                <p>Track:</p>
                <h2 data-testid="myTrack">Frontend Development</h2>
            </div>
            <div class="dayTime">
                <div class="group">
                    <p>Day:</p>
                    <h4 data-testid="CurrentDayOfTheWeek" id="day">Today's Date</h4>
                </div>
                <div class="group">
                    <p>UTC Time:</p>
                    <h4 data-testid="currentUTCTime" id="time">00:00:00</h4>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="./display-photo.jpg" alt="Mariam Jubril" data-testid="slackDisplayImage">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
